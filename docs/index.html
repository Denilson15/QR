<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
 
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');


    img{
      max-width: 100%;
      width: auto;
      border-radius: 10px;
    }
    body{
      background-color: hsl(212, 45%, 89%);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    main{
      background-color: hsl(0, 0%, 100%);
      text-align: center;
      border-radius: 10px;
      max-width: 270px;
      width: 100%;
      margin-inline: auto;
      padding: 0.85rem;
      box-sizing: border-box;
    }
    h1{
      font-size: 18px;
      color: hsl(218, 44%, 22%);
      font-family: 'Outfit', serif;
      font-weight: 700;
    }
    p{
      font-size: 12px;
      color: hsl(218, 44%, 22%);
      font-family: 'Outfit', serif;
      font-weight: 400;
      text-align:center;
      letter-spacing: 0.5px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <img src="images/image-qr-code.png">
      <h1>Improve your front-end <br>skills by building projects<br></h1>
      <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills<br> to the next level</p>
  </main>
  <div class="attribution"><br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gary Alvarado</a>.
  </div>
</body>
</html>
